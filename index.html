<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentes - SENAI</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="arvore">
        <img src="imagens/3753420.png" alt="Árvore de Natal" width="400px">
    </div>
    <div class="presentes">
        <img src="imagens/presente-amarelo.png" alt="Presente Amarelo" class="draggable" draggable="true" id="presente-amarelo">
        <img src="imagens/presente-azul.png" alt="Presente Azul" class="draggable" draggable="true" id="presente-azul">
        <img src="imagens/presente-verde.png" alt="Presente Verde" class="draggable" draggable="true" id="presente-verde">
        <img src="imagens/presente-vermelho.png" alt="Presente Vermelho" class="draggable" draggable="true" id="presente-vermelho">
    </div>
    <div class="zonas">
        <div class="zona" id="zona-1">Zona 1</div>
        <div class="zona" id="zona-2">Zona 2</div>
        <div class="zona" id="zona-3">Zona 3</div>
        <div class="zona" id="zona-4">Zona 4</div>
    </div>
    <div id="mensagem" style="font-size: 1.5rem; margin-top: 20px;"></div>
    <script src="script.js"></script>
</body>
</html>
